<!doctype html>
<html lang="en">
  <head>
    <title>Excel Clipboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  </head>

  <body>

    <nav class="navbar navbar-dark bg-success">
      <a class="navbar-brand" href="/">Excel Clipboard Example</a>
      <ul class="navbar-nav pull-right">
        <li class="nav-item">
          <a class="nav-link" href="https://github.com/martindrapeau/excel-clipboard">Code on GitHub</a>
        </li>
      </ul>
    </nav>
    <br/>
    <br/>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <p class="message">0 rows loaded</p>
          <table class="table table-bordered table-sm">
            <thead>
              <tr>
                <th></th>
                <th>A</th>
                <th>B</th>
                <th>C</th>
                <th>D</th>
                <th>E</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="text-center" colspan="6">Copy your data from Excel (Ctrl+c) and paste on this page (Ctrl+v).</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <br/>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <p>
            <em>Coded by Martin Drapeau. See a real application of the Clipboard API on <a href="https://www.csvjson.com/dataclean">CSVJSON Data Clean</a>.</em>
            <em>Read about the <a href="https://medium.com/@martindrapeau/data-imports-forget-upload-use-copy-and-paste-4567a7ad01e9">motivation of copy/paste on Medium</a>.</em>
          </p>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="app.js?v=1"></script>
  </body>
</html>
